name: 'Build'
description: 'Setup .NET, restore, and build the project'

inputs:
  version:
    description: 'Version to embed in assembly (optional). When provided, sets AssemblyInformationalVersion for --version output.'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore
      shell: bash

    - name: Build
      run: |
        if [ -n "${{ inputs.version }}" ]; then
          dotnet build --configuration Release --no-restore -p:Version=${{ inputs.version }} -p:ContinuousIntegrationBuild=true
        else
          dotnet build --configuration Release --no-restore -p:ContinuousIntegrationBuild=true
        fi
      shell: bash
