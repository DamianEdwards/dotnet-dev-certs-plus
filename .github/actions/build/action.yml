name: 'Build'
description: 'Setup .NET, restore, and build the project'

runs:
  using: 'composite'
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore
      shell: bash

    - name: Build
      run: dotnet build --configuration Release --no-restore
      shell: bash
